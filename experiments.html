<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>experiments.html</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>main, section { border: 1px solid; }</style>
</head>
<body>
  <header><h1>Experiments</h1></header>
  <main>

    <section>
      <h2>&lt;template&gt;</h2>
      <template id="card">
        <article><h3>Hidden Template Card</h3><p>Not rendered.</p></article>
      </template>
      <p>Template present.</p>
    </section>

    <section>
      <h2>&lt;picture&gt; + &lt;source&gt;</h2>
      <picture>
        <source srcset="hero.avif" type="image/avif">
        <source srcset="hero.webp" type="image/webp">
        <img src="hero.jpg" alt="Fallback image" width="320" height="160">
      </picture>
    </section>

    <section>
      <h2>&lt;audio&gt;</h2>
      <audio controls>
        <source src="tone.ogg" type="audio/ogg">
        <source src="tone.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </section>

    <section>
      <h2>&lt;video&gt; + &lt;source&gt;</h2>
      <video controls width="320">
        <source src="sample.webm" type="video/webm">
        <source src="sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <section>
      <h2>&lt;canvas&gt; (â‰¤ ~15 lines)</h2>
      <canvas id="c" width="320" height="100" aria-label="Canvas demo"></canvas>
      <script>
        const g = document.getElementById('c').getContext('2d');
        g.fillRect(10,10,300,80);
        g.clearRect(20,20,280,60);
        g.font = '16px sans-serif';
        g.fillText('Canvas OK', 120, 60);
      </script>
    </section>
  </main>
</body>
</html>
