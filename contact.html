<main>
    <section>
      <h2>Contact</h2>
      <form>
        <fieldset>
          <legend>Get in touch</legend>
          <p><label for="name">Name</label> <input id="name" name="name" type="text"></p>
          <p><label for="email">Email</label> <input id="email" name="email" type="email"></p>
          <p><label for="msg">Message</label><br><textarea id="msg" name="msg" rows="4" cols="40"></textarea></p>
          <p><button type="button">Send (disabled)</button></p>
        </fieldset>
      </form>
  
      <dialog open>
        <p>Dialog demo (non-interactive).</p>
      </dialog>
    </section>
  </main>
